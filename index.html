<!DOCTYPE html>
<html>

<head>
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
  <title></title>
</head>

<body>
  <div class="container">

    <div class="jumbotron">
      <h1>Epicodus: Track Selection</h1>
      <p>Knowing where to start can be overwhelming, lets start with some questions.</p>
    </div>

    <div class="row">
      <div class="col-md-4 col-md-offset-4">


        <div id="personal" class="">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Personal Info</h3>
            </div>
            <div class="panel-body">
              <form id="personal-form">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="What is your name?" id="name">
                </div>
                <button type="submit" id="name-submit" class="btn btn-default" name="button">Submit</button>
              </form>
            </div>
          </div>
        </div>

        <div id="preferences-1" class="hidden">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Workplace Preferences</h3>
            </div>
            <div class="panel-body">
              <form id="preferences-form-1">
                <div class="form-group">
                  <label for="company-size">1. What size company would you be happiest working at?</label>
                  <select class="form-control" id="company-size">
                    <option value="large">Coorporation / Enterprise</option>
                    <option value="small">Startup</option>
                    <option value="medium">Somewhere in between</option>
                  </select>
                </div>
                <button type="submit" id="name-submit" class="btn btn-default" name="button">Submit</button>
              </form>
            </div>
          </div>
        </div>

        <div id="preferences-2" class="hidden">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Workplace Preferences</h3>
            </div>
            <div class="panel-body">
              <form id="preferences-form-2">
                <div class="form-group">
                  <label for="versatility">2. What kind of versatility would you like to have with a language? (i.e. Jack-of-all-trades, or master-of-one?)</label>
                  <select class="form-control" id="versatility">
                    <option value="A">Jack of All Trades</option>
                    <option value="B">Master of One</option>
                    <option value="C">Somewhere in between</option>
                  </select>
                </div>
                <button type="submit" id="name-submit" class="btn btn-default" name="button">Submit</button>
              </form>
            </div>
          </div>
        </div>

        <div id="preferences-3" class="hidden">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Workplace Preferences</h3>
            </div>
            <div class="panel-body">
              <form id="preferences-form-2">
                <div class="form-group">
                  <label for="versatility">3. Would you prefer a language that is cutting-edge or an older one that has demonstrated prolonged integration in industry?</label>
                  <select class="form-control" id="versatility">
                    <option value="A">Cutting Edge</option>
                    <option value="B">Heavily used / integrated in current industry</option>
                    <option value="C">Somewhere in between</option>
                  </select>
                </div>
                <button type="submit" id="name-submit" class="btn btn-default" name="button">Submit</button>
              </form>
            </div>
          </div>
        </div>

        <div id="preferences-4" class="hidden">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Workplace Preferences</h3>
            </div>
            <div class="panel-body">
              <form id="preferences-form-4">
                <div class="form-group">
                  <label for="versatility">4. Would you prefer a language that is cutting-edge or an older one that has demonstrated prolonged integration in industry?</label>
                  <select class="form-control" id="versatility">
                    <option value="A">Cutting Edge</option>
                    <option value="B">Heavily used / integrated in current industry</option>
                    <option value="C">Somewhere in between</option>
                  </select>
                </div>
                <button type="submit" id="name-submit" class="btn btn-default" name="button">Submit</button>
              </form>
            </div>
          </div>
        </div>

      </div>
    </div>
    <div id="suggestion" class="hidden">
      <!-- // hide preferences and display modal with suggested language track(s).
      // upon close, hide/clear modal data and display personal-info div -->

      <div id="track-modal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5>Your Suggested Track</h5>
            </div>
            <div class="modal-body">
              <p id="track"></p>
              <input id="modal-close" type="button" value="Close">
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>
</body>

</html>
