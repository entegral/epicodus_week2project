<!DOCTYPE html>
<html>

<head>
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
  <title></title>
</head>

<body>
  <div class="container">

    <div class="jumbotron">
      <h1>Epicodus: Track Selection</h1>
      <p>Knowing where to start can be overwhelming, lets start with some questions.</p>
    </div>

    <div class="row">
      <div class="col-md-4 col-md-offset-4">


        <div id="personal" class="">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Personal Info</h3>
            </div>
            <div class="panel-body">
              <form id="personal-form">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="What is your name?" id="name">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
              </form>
            </div>
          </div>
        </div>

        <div id="preferences-1" class="hidden">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Workplace Preferences</h3>
            </div>
            <div class="panel-body">
              <form id="preferences-form-1">
                <div class="form-group">
                  <label for="company-size">1. What size company would you be happiest working at?</label>
                  <select class="form-control" id="company-size">
                    <option value="large">Coorporation / Enterprise</option>
                    <option value="small">Startup</option>
                    <option value="medium">Somewhere in between</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
              </form>
            </div>
          </div>
        </div>

        <div id="preferences-2" class="hidden">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Workplace Preferences</h3>
            </div>
            <div class="panel-body">
              <form id="preferences-form-2">
                <div class="form-group">
                  <label for="versatility">2. What kind of versatility (as a developer) would you like to have with a language? (i.e. Jack-of-all-trades, or master-of-one?)</label>
                  <select class="form-control" id="versatility">
                    <option value="jackOfAll">Jack of All Trades</option>
                    <option value="masterOfOne">Master of One</option>
                    <option value="both">Somewhere in between</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
              </form>
            </div>
          </div>
        </div>

        <div id="preferences-3" class="hidden">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Workplace Preferences</h3>
            </div>
            <div class="panel-body">
              <form id="preferences-form-3">
                <div class="form-group">
                  <label for="newOrOld">3. Would you prefer a language that is cutting-edge or an older one that has demonstrated prolonged integration in industry?</label>
                  <select class="form-control" id="newOrOld">
                    <option value="cuttingEdge">Cutting Edge</option>
                    <option value="legacy">Heavily used / integrated in current industry</option>
                    <option value="both">Somewhere in between</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
              </form>
            </div>
          </div>
        </div>

        <div id="preferences-4" class="hidden">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Workplace Preferences</h3>
            </div>
            <div class="panel-body">
              <form id="preferences-form-4">
                <div class="form-group">
                  <label for="frontOrBackEnd">4. Do you prefer back-end or front-end development??</label>
                  <select class="form-control" id="frontOrBackEnd">
                    <option value="frontEnd">Front End</option>
                    <option value="backEnd">Back End</option>
                    <option value="both">Both</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
              </form>
            </div>
          </div>
        </div>

        <div id="preferences-5" class="hidden">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Workplace Preferences</h3>
            </div>
            <div class="panel-body">
              <form id="preferences-form-5">
                <div class="form-group">
                  <label for="interest">5. Which language name do you find the most interesting?</label>
                  <select class="form-control" id="interest">
                    <option value="cSharp">C#</option>
                    <option value="java">Java</option>
                    <option value="php">PHP</option>
                    <option value="ruby">Ruby</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
              </form>
            </div>
          </div>
        </div>

        <div id="track" class="hidden">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Workplace Suggestion</h3>
            </div>
            <div class="panel-body">
              <p>Suggestion</p>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</body>

</html>
